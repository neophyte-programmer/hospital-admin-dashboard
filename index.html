<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hospital Admin Dashboard</title>
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <span>
                    <i class="las la-hospital"></i>
                </span>
                Hospital
            </h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#">
                        <span>
                            <i class="las la-grip-horizontal"></i>
                        </span>
                        <span>
                            Dashboard
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span>
                            <i class="las la-users"></i>
                        </span>
                        <span>
                            Patients
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span>
                            <i class="las la-clipboard-list"></i>
                        </span>
                        <span>
                            Appointments
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span>
                            <i class="las la-shopping-cart"></i> 
                        </span>
                        <span>
                            Purchases
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span>
                            <i class="las la-receipt"></i> 
                        </span>
                        <span>
                            Inventory
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span>
                            <i class="las la-user-circle"></i> 
                        </span>
                        <span>
                            Accounts
                        </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span>
                            <i class="las la-clipboard"></i>
                        </span>
                        <span>
                            Tasks
                        </span>
                    </a>
                </li>


            </ul>
        </div>     

    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>
                <label for="">
                    <span>
                        <i class="las la-bars"></i>
                    </span>
                </label>
                Dashboard
                </h2>
            </div>

            <div class="search-wrapper">
                <span>
                    <i class="las la-search"></i>
                    <input type="search" placeholder="Search">
                </span>
            </div>

            <div class="user-wrapper">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4>John Doe</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>

            <div class="cards">

                <div class="cards-single">
                    <div>
                        <h1 id="customerValue">0</h1>
                        <span>Customers</span>
                    </div>
                    <div>
                        <span>
                            <i class="las la-users"></i>
                        </span>
                    </div>
                </div>

                <div class="cards-single">
                    <div>
                        <h1 id="staffValue">0</h1>
                        <span>Staff</span>
                    </div>
                    <div>
                        <span>
                            <i class="las la-user-nurse"></i>
                        </span>
                    </div>
                </div>


                <div class="cards-single">
                    <div>
                        <h1 id="purchaseValue">0</h1>
                        <span>Purchases</span>
                    </div>
                    <div>
                        <span>
                            <i class="las la-shopping-cart"></i>
                        </span>
                    </div>
                </div>
                


                <div class="cards-single">
                    <div>
                        <h1 id="customerValue">0</h1>
                        <span>Appointments</span>
                    </div>
                    <div>
                        <span>
                            <i class="las la-bell"></i>
                        </span>
                    </div>
                </div>

            </div>


        </main>
    </div>


</body>
</html>
